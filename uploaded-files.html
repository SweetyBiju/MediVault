<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Sample uploaded files
        let uploadedFiles = [
            { id: 1, name: "prescription_2025-07-01.pdf", size: 2, type: "Prescription", date: "2025-07-01", preview: "Sample prescription text" },
            { id: 2, name: "blood_test_2025-06-28.jpg", size: 1, type: "Image", date: "2025-06-28", preview: "Blood test image" }
        ];

        // Populate file list
        function populateFileList() {
            const uploadList = document.getElementById('uploadList');
            uploadList.innerHTML = uploadedFiles.length > 0 ? uploadedFiles.map(file => `
                <div class="history-entry">
                    <div class="entry-preview">${file.type === 'Image' ? '<img src="placeholder.jpg" alt="preview">' : 'ðŸ“„'}</div>
                    <div class="entry-details">

                        <p>Type: ${file.type} | Size: ${file.size} MB | Uploaded: ${file.date}</p>
                        <span class="status-tag">${file.type}</span>
                    </div>
                    <div class="entry-options-wrapper">
                        <span class="entry-menu">â‹®</span>
                        <div class="entry-dropdown">
                            <button onclick="viewFile(${file.id})">View</button>
                            <button onclick="deleteFile(${file.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('') : '<p class="upload-placeholder">No files uploaded yet.</p>';

            // Add event listeners for dropdowns
            document.querySelectorAll('.entry-menu').forEach(menu => {
                menu.addEventListener('click', () => {
                    const dropdown = menu.nextElementSibling;
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

        // File upload
        const uploadBox = document.querySelector('.upload-box');
        const fileInput = document.getElementById('fileUpload');
        uploadBox.addEventListener('click', () => fileInput.click());
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#4caf50';
        });
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.borderColor = '#fff';
        });
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#fff';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                uploadedFiles.push({
                    id: uploadedFiles.length + 1,
                    name: file.name,
                    size: (file.size / (1024 * 1024)).toFixed(2),
                    type: file.type.includes('image') ? 'Image' : 'Prescription',
                    date: new Date().toISOString().split('T')[0],
                    preview: 'New file'
                });
            });
            populateFileList();
        }

        // View file (placeholder)
        function viewFile(id) {
            const file = uploadedFiles.find(f => f.id === id);
            alert(`Viewing ${file.name}: ${file.preview}`);
        }

        // Delete file
        function deleteFile(id) {
            if (confirm(`Delete file ID ${id}?`)) {
                uploadedFiles = uploadedFiles.filter(f => f.id !== id);
                populateFileList();
            }
        }

        // Initialize
        populateFileList();
