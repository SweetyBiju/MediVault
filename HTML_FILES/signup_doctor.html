<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | MediVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #083c58, #012c3b);
    }
    input:valid {
      background-color: #c6f6d5; 
      border-color: #38a169;
    }
    .valid-icon {
      display: none;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #38a169;
    }
    input:valid + .valid-icon {
      display: inline-block;
    }
  </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center px-4">
  <div class="bg-[#012c3b]/60 backdrop-blur-xl border border-white/10 rounded-3xl overflow-hidden w-full max-w-5xl flex shadow-lg">
    <!-- Left Side: Form -->
    <div class="w-full md:w-1/2 p-10">
      <div class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#02d3bb] to-[#1f90ff] mb-2">Sign up</div>
      <p class="text-white/70 mb-6">Welcome to MediVault – Let's create your account</p>

      <div class="flex gap-4 mb-6">
        <button class="flex-1 border border-white/10 py-2 px-4 rounded-lg bg-white/10 hover:bg-white/20">Log in with Google</button>
        <button class="flex-1 border border-white/10 py-2 px-4 rounded-lg bg-white/10 hover:bg-white/20">Log in with Apple</button>
      </div>




<form class="space-y-6">
  <div class="relative">
    <input type="text" placeholder="Name" required class="w-full py-3 px-4 pr-10 rounded-md text-black focus:outline-none" />
    <span class="valid-icon">✔️</span>
  </div>
  <div class="relative">
    <input type="email" placeholder="E-mail" required class="w-full py-3 px-4 pr-10 rounded-md text-black focus:outline-none" />
    <span class="valid-icon">✔️</span>
  </div>
  <div class="relative">
    <input type="password" placeholder="Password" required minlength="6" class="w-full py-3 px-4 pr-10 rounded-md text-black focus:outline-none" />
    <span class="valid-icon">✔️</span>
  </div>
  <div class="relative">
    <input type="text" placeholder="Medical License Number" required class="w-full py-3 px-4 pr-10 rounded-md text-black focus:outline-none" />
    <span class="valid-icon">✔️</span>
  </div>
  <label class="flex items-center text-sm text-white/70">
    <input type="checkbox" required class="mr-2" />
    I agree to the <a href="#" class="underline text-[#04c2ff] ml-1">Privacy & Policy</a>
  </label>

  <button type="submit" class="w-full py-3 bg-gradient-to-r from-[#02d3bb] to-[#1f90ff] text-[#012c3b] font-semibold rounded-lg hover:opacity-90 transition">
    Create Account
  </button>
</form>
</div>

    <!-- Right Side: Image -->
    <div class="hidden md:block w-1/2 bg-cover  bg-center" style="background-image: url('sign.png');">
      
    </div>
  </div>
</body>
</html>
