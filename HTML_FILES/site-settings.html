        <div class="nav-left">
            <a href="index.html" class="logo">MEDiVAULT</a>
            <div class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="saved-doctors.html">Doctors</a>
                <a href="#">Medicines</a>
                <a href="#">Appointments</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="language-switcher">
                <select>
                    <option>English</option>
                    <option>EspaÃ±ol</option>
                    <option>FranÃ§ais</option>
                </select>
            </div>
            <div class="user-menu">
                <button class="user-btn">ðŸ‘¤</button>
                <div class="user-dropdown">
                    <a href="saved-doctors.html" class="dropdown-item">Saved Doctors</a>
                    <a href="uploaded-files.html" class="dropdown-item">Uploaded Prescriptions/Documents</a>

                    <a href="site-settings.html" class="dropdown-item">Site Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <h2>Site Settings</h2>

        <div class="section-card">
            <h3>Appearance</h3>
            <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
            <div class="theme-preview">
                <p>Preview: <span id="themePreview">Dark Mode</span></p>
            </div>
        </div>

        <div class="section-card">
            <h3>Notifications</h3>
            <label><input type="checkbox" id="emailNotifications"> Email Notifications</label>
            <label><input type="checkbox" id="smsNotifications"> SMS Notifications</label>
            <div class="notification-settings">
                <h4>Notification Preferences</h4>
                <label><input type="checkbox" id="appointmentReminders"> Appointment Reminders</label>
                <label><input type="checkbox" id="medicationAlerts"> Medication Alerts</label>
            </div>
        </div>

        <div class="section-card">
            <h3>Account Settings</h3>
            <button class="change-password-btn">Change Password</button>
            <button class="logout-btn">Log Out</button>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light-mode', !darkModeToggle.checked);
            document.getElementById('themePreview').textContent = darkModeToggle.checked ? 'Dark Mode' : 'Light Mode';
        });

        // Notification settings
        document.getElementById('emailNotifications').addEventListener('change', (e) => {
            alert(`Email notifications ${e.target.checked ? 'enabled' : 'disabled'}`);
        });

        document.getElementById('smsNotifications').addEventListener('change', (e) => {
            alert(`SMS notifications ${e.target.checked ? 'enabled' : 'disabled'}`);
        });

        document.getElementById('appointmentReminders').addEventListener('change', (e) => {
            alert(`Appointment reminders ${e.target.checked ? 'enabled' : 'disabled'}`);
        });

        document.getElementById('medicationAlerts').addEventListener('change', (e) => {
            alert(`Medication alerts ${e.target.checked ? 'enabled' : 'disabled'}`);
        });

        // Account settings
        document.querySelector('.change-password-btn').addEventListener('click', () => {
            alert('Redirect to change password page.');
        });

        document.querySelector('.logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to log out?')) {
                alert('Logging out...');
            }
        });
    </script>

    <style>
        .theme-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }
        .notification-settings {
            margin-top: 1rem;
        }
        .change-password-btn, .logout-btn {
            padding: 8px 16px;
            background: #4caf50;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            margin-top: 1rem;
            margin-right: 1rem;
        }
        .logout-btn {
            background: #f44336;
        }
    </style>
</body>
